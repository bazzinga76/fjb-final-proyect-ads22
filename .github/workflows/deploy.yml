name: Docker Image CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/actions/checkout@v3
      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'npm'
      - run: npm ci
      - run: npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker Login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run:
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Build Docker Image
        run: docker build . --file dockerfile.dev - t $DOCKER_USER/fjb-final-proyect-ads22:$(date +%s)
      - name: Push Docker Image to Dockerhub
        run: docker push $DOCKER_USER/fjb-final-proyect-ads22